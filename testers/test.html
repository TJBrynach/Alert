<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Menu Variables</title>
</head>
<body>
	<h1>Select your favorite color and number:</h1>
	<label for="color">Choose a color:</label>
	<select id="color">
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
	</select>
	<br>
	<label for="number">Choose a number:</label>
	<select id="number">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select>
	<br>
	<button onclick="saveVariables()">Save Variables</button>
	<p>Stored value: <span id="output"></span></p>
</body>
<script src="js/script.js"></script>
</html>
